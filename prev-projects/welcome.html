<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet">
    <title>StaffBanana</title>
</head>
<body class="">
    <section class="flex flex-col gap-3 p-1 mx-auto max-md:mx-0 max-sm:-mx-6 xl:flex-row">
        <div class="flex flex-col w-full gap-1">
            <div class="welcomeContainer flex h-full w-full rounded-2xl bg-[#1B76B5] p-12 max-xl:items-center max-xl:justify-center xl:items-center xl:justify-between">
                <div class="flex flex-col text-white welcome max-sm:gap-4 sm:gap-4 lg:gap-4">
                    <div class="max-w-2xl font-semibold max-sm:text-2xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-5xl">
                        Welcome to StaffBanana!
                    </div>
                    <div class="max-w-2xl font-semibold max-sm:text-2xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-5xl">
                        Let's work smarter together.
                    </div>
                    <div class="max-w-xl max-sm:text-sm sm:text-sm md:text-sm lg:text-xl xl:text-2xl">
                        Your all-in-one solution for managing your team and streamlining workflows with our intuitive platform.
                    </div>
                    <button type="button" onclick="" class="w-64 h-16 font-semibold text-blue-700 transition duration-500 bg-white rounded cursor-pointer hover:scale-110 max-sm:h-12 max-sm:w-48 max-sm:text-lg sm:text-lg md:text-lg lg:text-2xl xl:text-2xl">
                    Continue
                    </button>
                </div>
            </div>
    
            <div class="flex w-full mx-auto mt-2 governmentDetails max-xl:items-center max-xl:justify-center xl:items-center xl:justify-between">
                <table class="w-full overflow-hidden border border-gray-300 rounded-2xl">
                    <thead>
                        <tr>
                            <th colspan="2" class="rounded-t-2xl border border-gray-900 bg-[#1B76B5] px-3 py-2 text-lg text-white">Government Details</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white border border-gray-900 rounded-b-2xl">
                        <tr class="border-b border-gray-300">
                            <td class="px-4 py-2 font-semibold border-r border-gray-300">Employee Number</td>
                            <td class="px-4 py-2">Placeholder</td>
                        </tr>
                        <tr class="border-b border-gray-300">
                            <td class="px-4 py-2 font-semibold border-r border-gray-300">SSS</td>
                            <td class="px-4 py-2">Placeholder</td>
                        </tr>
                        <tr class="border-b border-gray-300">
                            <td class="px-4 py-2 font-semibold border-r border-gray-300">PHILHEALTH</td>
                            <td class="px-4 py-2">Placeholder</td>
                        </tr>
                        <tr class="border-b border-gray-300">
                            <td class="px-4 py-2 font-semibold border-r border-gray-300">HDMF</td>
                            <td class="px-4 py-2">Placeholder</td>
                        </tr>
                        <tr class="border-b border-gray-300">
                            <td class="px-4 py-2 font-semibold border-r border-gray-300">TIN</td>
                            <td class="px-4 py-2">Placeholder</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 font-semibold border-r border-gray-300 rounded-bl-2xl">HMO</td>
                            <td class="px-4 py-2 rounded-br-2xl">Placeholder</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
        <div class="w-full calendar xl:max-w-xl">
            <div class="min-h-[700px] rounded-2xl border border-gray-800 bg-white p-5">
                <div class="flex items-center justify-between px-4">
                    <span tabindex="0" class="text-2xl font-bold text-gray-800 current-date focus:outline-none"></span>
                    <div class="flex items-center">
                        <button aria-label="calendar backward" class="text-gray-800 cursor-pointer prevMonth hover:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="15 6 9 12 15 18" />
                        </svg>
                    </button>
                    <button aria-label="calendar forward" class="ml-3 text-gray-800 cursor-pointer nextMonth hover:text-gray-400"> 
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="9 6 15 12 9 18" />
                        </svg>
                    </button>
                    </div>
                </div>
    
                <div class="flex items-center justify-between pt-12 overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="weekdays">
                            </tr>
                        </thead>
                        <tbody class="days">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <script defer>
        const currentDate = document.querySelector(".current-date"),
            daysTag = document.querySelector(".days"),
            prevBtn = document.querySelector(".prevMonth"),
            nextBtn = document.querySelector(".nextMonth");
    
        let date = new Date(),
            currYear = date.getFullYear(),
            currMonth = date.getMonth(),
            months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
        const renderCalendar = () => {
            let firstDay = new Date(currYear, currMonth, 1).getDay();
                lastDate = new Date(currYear, currMonth + 1, 0).getDate(),
                today = new Date(),
                isCurrentMonth = today.getFullYear() === currYear && today.getMonth() === currMonth,
                currentDay = today.getDate(),
                dayCount = 1,
                tableTag = "";
    
        for (let row = 0; row < 6; row++) { 
            let rowHtml = "<tr>";
            for (let col = 0; col < 7; col++) { 
                rowHtml += (row === 0 && col < firstDay) || dayCount > lastDate 
                    ? `<td class="pt-6 border-b border-l border-r border-gray-300"><div class="w-8 h-8 max-sm:mb-4 max-sm:px-0 sm:mb-4 sm:px-0 md:mb-4 md:px-2"></div></td>`
                    : `<td class="pt-6 border-b border-l border-r border-gray-300">
                            <div class="flex items-center justify-center w-full max-sm:mb-4 max-sm:px-0 sm:mb-4 sm:px-0 md:mb-4 md:px-2">
                                <div class="w-8 h-8 flex items-center justify-center rounded-full ${isCurrentMonth && dayCount === currentDay ? 'bg-[#1B76B5] text-white' : 'text-gray-500'}">
                                    <p class="text-base font-medium">${dayCount++}</p>
                                </div>
                            </div>
                        </td>`;
            }
            tableTag += rowHtml + "</tr>";
        }
        currentDate.innerText = `${months[currMonth]} ${currYear}`;
        daysTag.innerHTML = tableTag;
        };
    
        [prevBtn, nextBtn].forEach((btn, i) => btn.addEventListener("click", () => {
            currMonth += i ? 1 : -1;
            if (currMonth < 0 || currMonth > 11) currYear += currMonth < 0 ? -1 : 1;
            currMonth = (currMonth + 12) % 12;
            renderCalendar();
        }));
    
        document.addEventListener("DOMContentLoaded", () => {
        const weekdays = ["Su", "M", "T", "W", "Th", "F", "Sa"];
        document.querySelector(".weekdays").innerHTML = weekdays
            .map(day => `<th class="border-t border-b border-l border-r border-gray-300"><div class="flex justify-center w-full"><p class="text-base font-medium text-gray-800">${day}</p></div></th>`)
            .join("");
        });
    
        renderCalendar();
    </script>
    

</body>
</html>
