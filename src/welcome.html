<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="./output.css" rel="stylesheet">
    <title>StaffBanana</title>
</head>
<body class="">
    <section class="flex flex-col xl:flex-row gap-4 p-4 mx-8 max-md:mx-0 max-sm:-mx-6">
        <div class="welcomeContainer bg-[#1B76B5] rounded-2xl md:w-full md:h-full lg:h-full lg:w-full xl:h-full xl:w-full flex xl:justify-between xl:items-center max-xl:justify-center max-xl:items-center p-12">
            <div class="welcome flex flex-col max-sm:gap-4 sm:gap-4 lg:gap-4 text-white">
                <div class="max-sm:text-2xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-5xl max-w-2xl font-semibold">
                    Welcome to StaffBanana!
                </div>
                <div class="max-sm:text-2xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-5xl max-w-2xl font-semibold">
                    Let's work smarter together.
                </div>
                <div class="max-sm:text-sm sm:text-sm md:text-sm lg:text-xl xl:text-2xl max-w-xl">
                    Your all-in-one solution for managing your team and streamlining workflows with our intuitive platform.
                </div>
                <button type="button" class="max-sm:text-lg sm:text-lg md:text-lg lg:text-2xl xl:text-2xl font-semibold max-sm:w-48 max-sm:h-12 w-64 h-16 rounded bg-white text-blue-700 cursor-pointer transition duration-500 hover:scale-110">
                Continue
                </button>
            </div>
        </div>
        
        <div class="calendar max-sm:max-w-full sm:max-w-3xl md:max-w-full max-w-xl max-md:w-full">
            <div class="max-md:p-1 max-sm:p-1 p-5 rounded-2xl max-sm:min-h-[700px] max-md:min-h-[700px] min-h-[700px] bg-gray-200">
                <div class="px-4 flex items-center justify-between">
                    <span tabindex="0" class="current-date focus:outline-none text-2xl font-bold text-gray-800"></span>
                    <div class="flex items-center">
                        <button aria-label="calendar backward" class="prevMonth hover:text-gray-400 text-gray-800 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="15 6 9 12 15 18" />
                        </svg>
                    </button>
                    <button aria-label="calendar forward" class="nextMonth hover:text-gray-400 ml-3 text-gray-800 cursor-pointer"> 
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler  icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <polyline points="9 6 15 12 9 18" />
                        </svg>
                    </button>
                    </div>
                </div>
    
                <div class="flex items-center justify-between pt-12 overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="weekdays">
                            </tr>
                        </thead>
                        <tbody class="days">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <script defer>
        const currentDate = document.querySelector(".current-date"),
            daysTag = document.querySelector(".days"),
            prevBtn = document.querySelector(".prevMonth"),
            nextBtn = document.querySelector(".nextMonth");
    
        let date = new Date(),
            currYear = date.getFullYear(),
            currMonth = date.getMonth(),
            months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
        const renderCalendar = () => {
            let firstDay = new Date(currYear, currMonth, 1).getDay();
                lastDate = new Date(currYear, currMonth + 1, 0).getDate(),
                today = new Date(),
                isCurrentMonth = today.getFullYear() === currYear && today.getMonth() === currMonth,
                currentDay = today.getDate(),
                dayCount = 1,
                tableTag = "";
    
        for (let row = 0; row < 6; row++) { 
            let rowHtml = "<tr>";
            for (let col = 0; col < 7; col++) { 
                rowHtml += (row === 0 && col < firstDay) || dayCount > lastDate 
                    ? `<td class="pt-6"><div class="px-2 py-2"></div></td>`
                    : `<td class="pt-6">
                            <div class="px-2 py-2 cursor-pointer flex w-full justify-center">
                                <div class="w-8 h-8 flex items-center justify-center rounded-full ${isCurrentMonth && dayCount === currentDay ? 'bg-[#1B76B5] text-white' : 'text-gray-500'}">
                                    <p class="text-base font-medium">${dayCount++}</p>
                                </div>
                            </div>
                        </td>`;
            }
            tableTag += rowHtml + "</tr>";
        }
        currentDate.innerText = `${months[currMonth]} ${currYear}`;
        daysTag.innerHTML = tableTag;
        };
    
        [prevBtn, nextBtn].forEach((btn, i) => btn.addEventListener("click", () => {
            currMonth += i ? 1 : -1;
            if (currMonth < 0 || currMonth > 11) currYear += currMonth < 0 ? -1 : 1;
            currMonth = (currMonth + 12) % 12;
            renderCalendar();
        }));
    
        document.addEventListener("DOMContentLoaded", () => {
        const weekdays = ["Su", "M", "T", "W", "Th", "F", "Sa"];
        document.querySelector(".weekdays").innerHTML = weekdays
            .map(day => `<th><div class="w-full flex justify-center"><p class="text-base font-medium text-gray-800">${day}</p></div></th>`)
            .join("");
        });
    
        renderCalendar();
    </script>
    

</body>
</html>
