<!doctype html>
<html class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Stick-Driftless</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="overflow-x-hidden dark:bg-gray-950 dark:text-gray-100">

  <nav id="topNavbar" class="fixed z-50 h-fit w-full bg-gradient-to-r from-blue-500 to-blue-300 dark:bg-gradient-to-r dark:from-blue-950 dark:to-blue-900">
    <section class="flex justify-between">
      <a href="index.html" class="max-md:text-md m-auto mx-6 flex cursor-pointer text-3xl font-extrabold max-sm:text-2xl xl:mx-auto">Stick-Driftless</a>
      <section id="burgerButton" class="mx-6 flex items-center xl:hidden">
        <button class="m-4 cursor-pointer text-lg font-semibold hover:text-gray-700" onClick="toggleBurgerMenu()">â˜°</button>
      </section>
      <section id="searchInputField" class="max-xl:hidden">
        <form action="results.html" method="GET" class="relative flex items-center max-xl:flex-col">
          <input type="text" class="w-3xl m-4 rounded-lg border border-gray-300 p-3 px-20 text-lg font-semibold" placeholder="Looking for something?">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-12">
            <img src="https://icongr.am/entypo/magnifying-glass.svg?size=20&color=f3f4f6" class="dark:block">
          </div>
        </form>
      </section>
      <section id="rightHeader" class="mx-6 flex items-center max-xl:hidden xl:mx-auto"> 
        <a href="cart.html" class="m-4 cursor-pointer text-lg font-semibold hover:underline">Cart</a>
        <a href="registration.html" class="m-4 cursor-pointer text-lg font-semibold hover:underline">Sign Up</a>
      </section>
    </section>
    <section id="menu" class="mx-6 flex items-center justify-center max-xl:hidden xl:mx-auto">
      <a href="index.html" class="m-2 mx-4 mb-4 text-lg font-semibold hover:underline">Home</a>
      <a href="catalogue.html" class="m-2 mx-4 mb-4 text-lg font-semibold hover:underline">Catalogue</a>
      <a href="customize.html" class="m-2 mx-4 mb-4 text-lg font-semibold hover:underline">Customization</a>
    </section>
  </nav>

  <section id="searchDropdown" class="hidden pt-8">
    <div class="flex flex-col items-center justify-center pt-8">
      <input type="text" class="w-3xl m-4 mx-4 rounded-lg border border-gray-300 p-2" placeholder="Looking for something?">
      <button class="m-4 rounded-lg border border-gray-300 p-2">Search</button>
    </div>
  </section>

  <section id="burgerMenu" class="fixed top-14 z-50 w-screen bg-gradient-to-r from-blue-300 to-blue-100 transition-all duration-500 dark:bg-gradient-to-r dark:from-blue-950 dark:to-blue-950 max-xl:hidden xl:hidden">
    <div class="flex flex-col items-center justify-center pt-8">
      <form class="relative max-xl:flex-col">
        <input type="text" class="w-2xl m-4 rounded-lg border border-gray-300 p-3 px-12 text-lg font-semibold max-md:w-fit max-md:text-sm" placeholder="Looking for something?">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-8">
          <img src="https://icongr.am/entypo/magnifying-glass.svg?size=20&color=f3f4f6" class="dark:block">
        </div>
      </form>
      <a href="index.html" class="m-4 text-lg font-semibold hover:underline">Home</a>
      <a href="catalogue.html" class="m-4 text-lg font-semibold hover:underline">Catalogue</a>
      <a href="customize.html" class="m-4 text-lg font-semibold hover:underline">Customization</a>
      <a href="registration.html" class="m-4 text-lg font-semibold hover:underline">Sign Up</a>
      <a href="cart.html" class="m-4 text-lg font-semibold hover:underline">Cart</a>
    </div>
  </section>

  <section id="emptyCart" class="min-h-dvh flex flex-col items-center justify-center">
    <header class="text-6xl font-bold">CART</header>
    <p class="text-2xl">Your cart is currently empty.</p>
    <a href="catalogue.html" class="text-2xl hover:underline">Continue shopping</a>
  </section>

  <script>
    function toggleBurgerMenu() {
      var dropDown = document.getElementById("burgerMenu");
      if (dropDown.style.display === "block") {
        dropDown.classList.toggle("max-xl:hidden");
      } else {
        dropDown.classList.toggle("max-xl:hidden")
      }
    }

    function closeDropDown() {
      var dropDown = document.getElementById("burgerMenu");
      dropDown.classList.toggle("max-xl:hidden")
    }

    function toggleConnectContent() {
      var socials = document.getElementById("socials");
      if (socials.style.display === "flex") {
        socials.classList.toggle("max-xl:hidden")
      } else {
        socials.classList.toggle("max-xl:hidden")
      }
    }

    function toggleResourcesContent() {
      var resources = document.getElementById("resources");
      if (resources.style.display === "flex") {
        resources.classList.toggle("max-xl:hidden")
      } else {
        resources.classList.toggle("max-xl:hidden")
      }
    }

    function toggleAboutContent() {
      var about = document.getElementById("about");
      if (about.style.display === "flex") {
        about.classList.toggle("max-xl:hidden")
      } else {
        about.classList.toggle("max-xl:hidden")
      }
    }

    let index = 0;
    const slides = document.querySelectorAll("#carousel img");
    const dots = document.querySelectorAll("#dots span");
    const totalSlides = slides.length;

    function showSlide(i) {
        document.getElementById("carousel").style.transform = `translateX(-${i * 100}%)`;
        dots.forEach(dot => dot.classList.remove("bg-gray-800"));
        dots.forEach(dot => dot.classList.remove("dark:bg-blue-900"));
        dots[i].classList.add("bg-gray-800");
        dots[i].classList.add("dark:bg-blue-900");
    }

    function goToSlide(i) {
        index = i;
        showSlide(index);
    }

    function autoSlide() {
        index = (index + 1) % totalSlides;
        showSlide(index);
        setTimeout(autoSlide, 4000);
    }

    setTimeout(autoSlide, 4000);
    showSlide(index);

  </script>
</body>
</html>
